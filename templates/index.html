<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Churn Prediction</h1>
    <form action="/predict" method="post">
        <label for="credit_score">Credit Score:</label>
        <input type="number" id="credit_score" name="credit_score" required><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="0">France</option>
            <option value="1">Spain</option>
            <option value="2">Germany</option>
        </select><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="0">Male</option>
            <option value="1">Female</option>
        </select><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="tenure">Tenure:</label>
        <input type="number" id="tenure" name="tenure" required><br><br>

        <label for="balance">Balance:</label>
        <input type="number" id="balance" name="balance" required><br><br>

        <label for="products_number">Number of Products:</label>
        <input type="number" id="products_number" name="products_number" required><br><br>

        <label for="credit_card">Has Credit Card:</label>
        <select id="credit_card" name="credit_card" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>

        <label for="active_member">Is Active Member:</label>
        <select id="active_member" name="active_member" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>

        <label for="estimated_salary">Estimated Salary:</label>
        <input type="number" id="estimated_salary" name="estimated_salary" required><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction is not none %}
    <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
